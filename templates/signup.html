{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  <p>Already have an existing account?</p>
  <a href="{% url 'login' %}">LOGIN</a>
{% endblock %}
